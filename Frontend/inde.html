<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI PPT</title>
    <link rel="stylesheet" href="./style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="main">
        <div class="left_side"></div>
        <div class="home_side">
            <div class="float_box">
                <form method="post" class="form" action="/generate">
                    <input type="text" class="input_text" placeholder="Topic" name="topic" required>
                    <input type="number" name="slides" class="slide_num" min="1" max="15" required>
                    <button type="submit" class="btn"><i class="fa-solid fa-paper-plane"></i></button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
