
<!DOCTYPE html>
<html>
<head>
    <title>AI Presentation Generator</title>
    <style>
        body {
            font-family: Arial;
            max-width: 800px;
            margin: 40px auto;
        }
        textarea {
            width: 100%;
            height: 300px;
        }
        input, button {
            padding: 8px;
            margin: 5px 0;
        }
    </style>
</head>
<body>

<h2>AI Presentation Generator</h2>

<form method="post" action="/generate">
    <label>Topic:</label><br>
    <input type="text" name="topic" required><br>

    <label>Number of Slides:</label><br>
    <input type="number" name="slides" min="1" max="15" required><br>

    <button type="submit">Generate</button>
</form>

{% if result %}
    <h3>Generated JSON:</h3>
    <textarea readonly>{{ result }}</textarea>
{% endif %}

</body>
</html>
